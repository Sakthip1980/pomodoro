<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .timer-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #time {
            font-size: 4rem;
            margin: 1rem 0;
        }
        button {
            font-size: 1.1rem;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 150px;
        }
        button:hover {
            background-color: #45a049;
        }
        #pause {
            background-color: #FFC107;
        }
        #pause:hover {
            background-color: #FFA000;
        }
        #reset {
            background-color: #6b4542;
        }
        #reset:hover {
            background-color: #d32f2f;
        }
        #status {
            margin-top: 1rem;
            font-weight: bold;
        }
        .focus-input {
            margin-top: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 80%;
            background-color: transparent;
            text-align: center;
        }
        .focus-input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        #mode-toggle {
            background-color: #2196F3;
        }
        #mode-toggle:hover {
            background-color: #1976D2;
        }
        .duration-inputs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .duration-field {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .duration-field input {
            width: 60px;
            padding: 0.3rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }
        .duration-field input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .settings-button {
            font-size: 0.9rem;
            background-color: #757575;
            margin-top: 1rem;
        }
        .settings-button:hover {
            background-color: #616161;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Pomodoro Timer</h1>
        <div id="time">25:00</div>
        <div class="duration-inputs">
            <div class="duration-field">
                <label for="work-duration">Work (mins):</label>
                <input type="number" id="work-duration" value="25" min="1" max="60">
            </div>
            <div class="duration-field">
                <label for="rest-duration">Rest (mins):</label>
                <input type="number" id="rest-duration" value="5" min="1" max="60">
            </div>
        </div>
        <div>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="mode-toggle">Rest Mode</button>
        </div>
        <button id="notification-toggle" class="settings-button">
            Enable Notifications
        </button>
        <div id="status">Work Time</div>
        <input type="text" class="focus-input" id="focus-task" placeholder="What are you focusing on?" value="">
    </div>
    <script src="script.js"></script>
</body>
</html>
